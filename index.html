<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Advent of Code 2017</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
        <label for="inputMatrix">Text input: </label>
        <textarea id="inputMatrix"></textarea>
        <label for="parseHalf">Parse sequence by half: </label>
        <input type="checkbox" id="parseHalf" checked=false></input>
        <button class="btn btn-sm btn-primary" type="submit" id="parseSequence">Day1: Parse Sequence</button>
        <button class="btn btn-sm btn-primary" type="submit" id="dupeChecksum">Day2: Duplicates Checksum</button>
        <button class="btn btn-sm btn-primary" type="submit" id="mod0Checksum">Day2: Mod0 Checksum</button>


    </div> <!-- /container -->
</body>
</html>
<script type='javascript' src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./js/day1.js"></script>
<script src="./js/day2.js"></script>


<script>
let matrix = undefined

// Utility functions
let validateMatrix = function() {
  matrix = $("#inputMatrix").val()
  if (matrix === undefined)
    alert('Please enter a matrix!')
};

// Day 1
$('#parseSequence').on('click', function(event) {
  validateMatrix()
  let offset=1
  if ($('#parseHalf:checked').val() == 'on')
    offset = matrix.length/2
  console.log('calling parseSequence with offset=' + offset)
  parseSequence(matrix, offset)
});

// Day 2
$('#dupeChecksum').on('click', function(event) {
  validateMatrix()
  console.log('calling computeChecksumDiff')
  computeChecksumDiff(matrix)
});

$('#mod0Checksum').on('click', function(event) {
  validateMatrix()
  console.log('calling computeChecksumDivNoLoop')
  computeChecksumDivNoLoop(matrix)
});

</script>
